<!DOCTYPE html>
<html lang="en" data-jsx-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CalculatorX</title>

        <link rel="shorcut icon" href="static/assets/img/ico/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="build/css/style.css">
        <script defer src="static/assets/js/app.js" type="module"></script>

        <script type="text/javascript">
            if (localStorage.getItem('theme')) {
                const theme = localStorage.getItem('theme');

                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-jsx-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-jsx-theme', theme);
                }
            }
        </script>
        
    </head>
    <body class="calculatorx">

        <div class="calculatorx__app">

            <main class="main-content pt-5 px-3">
                
                <section class="calculator">
                    <div class="calculator__screen">
                        <div class="dropdown pt-3">
                            <button
                                type="button"
                                id="theme"
                                class="btn shadow-none border-0"
                                data-jsx-toggle="dropdown"
                                data-jsx-auto="outside"
                                aria-expanded="false"
                            >
                                <span class="theme__icon--active">
                                    <use href=""></use>
                                    <i class="bi bi-caret-down-fill d-none"></i>
                                </span>
                                <span id="theme-text" class="d-none">Toggle theme</span>
                            </button>

                            <ul class="dropdown-menu fade" style="--jsx-dropdown-min-width: 12.8rem;">
                                <li>
                                    <button
                                            type="button"
                                            class="dropdown-menu__item d-flex align-items-center"
                                            data-jsx-theme-value="light"
                                            aria-pressed="false"
                                    >
                                        <use href="#sun-fill"><i class="bi bi-sun-fill me-2"></i></use>
                                        Light
                                        <i class="bi bi-check2 ms-auto"></i>
                                    </button>
                                </li>
                                <li>
                                    <button
                                            type="button"
                                            class="dropdown-menu__item d-flex align-items-center"
                                            data-jsx-theme-value="dark"
                                            aria-pressed="false"
                                    >
                                        <use href="#moon-stars-fill"><i class="bi bi-moon-stars-fill me-2"></i></use>
                                        Dark
                                        <i class="bi bi-check2 ms-auto"></i>
                                    </button>
                                </li>
                                <li>
                                    <button
                                            type="button"
                                            class="dropdown-menu__item d-flex align-items-center"
                                            data-jsx-theme-value="auto"
                                            aria-pressed="false"
                                    >
                                        <use href="#circle-half"><i class="bi bi-circle-half me-2"></i></use>
                                        Auto
                                        <i class="bi bi-check2 ms-auto"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="calculator__output text-end">
                            <span class="calculator__operand calculator__operand--prev px-2 fs-26 user-select-none"></span>
                            <span class="calculator__operand calculator__operand--current px-2 fs-44 user-select-none"></span>
                        </div>
                    </div>
                    <div class="calculator__buttons">
                        <button type="button" class="btn btn-jsx-cx border rounded-circle" data-jsx-clear="AC">AC</button>
                        <button type="button" class="btn btn-jsx-cx border rounded-circle" data-jsx-delete="C">C</button>
                        <button type="button" class="btn btn-jsx-cx border rounded-circle" data-jsx-operator="%">%</button>
                        <button type="button" class="btn btn-jsx-cx btn-jsx-cx--symbol border rounded-circle" data-jsx-operator="/">÷</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="7">7</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="8">8</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="9">9</button>
                        <button type="button" class="btn btn-jsx-cx btn-jsx-cx--symbol border rounded-circle" data-jsx-operator="*">x</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="4">4</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="5">5</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="6">6</button>
                        <button type="button" class="btn btn-jsx-cx btn-jsx-cx--symbol border rounded-circle" data-jsx-operator="-">-</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="1">1</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="2">2</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-number="3">3</button>
                        <button type="button" class="btn btn-jsx-cx btn-jsx-cx--symbol border rounded-circle" data-jsx-operator="+">+</button>
                        <button type="button" class="btn border rounded-pill" data-jsx-number="0">0</button>
                        <button type="button" class="btn border rounded-circle" data-jsx-point=".">·</button>
                        <button type="button" class="btn btn-jsx-cx btn-jsx-cx--symbol border rounded-circle" data-jsx-equals="=">=</button>
                    </div>
                </section>

            </main>

            <footer class="footer">
                <div class="copyright">
                    &copy;
                    2023 Copyright
                    <a href="#!">JcSilverX</a>
                </div>
            </footer>
        </div>

    </body>
</html>
